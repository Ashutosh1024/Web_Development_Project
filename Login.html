    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTrack - Sleep Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .bg-navy-900 { background-color: #070d1f; }
        .bg-navy-800 { background-color: #0d1b3e; }
        .bg-navy-700 { background-color: #1a237e; }
        .hover-scale:hover { transform: scale(1.05); transition: transform 0.3s ease; }
    </style>
</head>
<section id="login" class="min-h-screen flex items-center justify-center bg-navy-900">
    <div class="bg-navy-800 rounded-lg p-8 shadow-2xl w-full max-w-md">
        <h2 class="text-4xl font-bold text-white text-center mb-6">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-white mb-2">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 rounded-lg bg-navy-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-white mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 rounded-lg bg-navy-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition-colors"><a href="/home.html">
                Login</a>
            </button>
        </form>
        <p class="text-blue-200 text-center mt-4">Don't have an account? <a href="#" class="text-blue-400 hover:underline">Sign Up</a></p>
    </div>
</section>
